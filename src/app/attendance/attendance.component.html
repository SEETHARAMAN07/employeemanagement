<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Employee Attendance</title>

<link  rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
<link rel="stylesheet" type="text/css" href="./attendance.component.css">
</head>
<body>
<div class="container">
    <h2>Employee Attendance</h2>
    <form 
    action=""
        #f="ngForm"
        novalidate
        (ngSubmit)="f.form.valid&&onSubmit()"
    
    >
    <div id="addEmployeeForm">
        <input type="text" id="employeeId" name="id"[(ngModel)]="formdata.id" #id="ngModel" placeholder="Employee ID">
        <input type="text" id="employeeName" name="name" [(ngModel)]="formdata.name" #name="ngModel"placeholder="Employee Name">
        <input type="text" id="designation" name="designation"[(ngModel)]="formdata.designation" #designation="ngModel" placeholder="Designation">
        <label><input type="radio" name="attendance" value="present"[(ngModel)]="formdata.attendance" #attendance="ngModel" checked> Present</label>
        <label><input type="radio" name="attendance" value="absent" [(ngModel)]="formdata.attendance" #attendance="ngModel"> Absent</label>
        <button id="saveEmployeeBtn">Save</button>
    </div>
    </form>
    <table id="attendanceTable">
        <thead>
            <tr>
                <th>Employee ID</th>
                <th>Employee Name</th>
                <th>Designation</th>
                <th>Attendance</th>
            </tr>
        </thead>
        <tbody>
            <!-- Employee attendance data will be displayed here -->
        </tbody>
    </table>
</div>

<script src="attendance.js"></script>
</body>
</html>
