
<div class="container">
    <h2>update Employee</h2>
    <p>The update employee must be enterd all the fields in the form</p>
    <form 
    action=""
    #f="ngForm"
    novalidate
    (ngSubmit)="f.form.valid&&onSubmit()"
    >
        <div class="form-group">
            <label for="employee_name">Employee Name:</label>
            <input type="text" id="employee_name" name="name" [(ngModel)]="formdata.name" #name="ngModel" required>
        </div>
        <div class="form-group">
            <label for="phone_number">Phone Number:</label>
            <input type="tel" id="phone_number" name="pn" [(ngModel)]="formdata.pn" #pn="ngModel" pattern="[0-9]{10}" required>
        </div>
        <div class="form-group">
            <label for="mail_id">Mail ID:</label>
            <input type="email" id="mail_id" name="id" [(ngModel)]="formdata.id" #id="ngModel" required>
        </div>
        <div class="form-group">
            <label for="salary">Salary:</label>
            <input type="number" id="salary" name="salary" [(ngModel)]="formdata.salary" #salary="ngModel" required>
        </div>
        <div class="form-group">
            <label for="designation">Designation:</label>
            <input type="text" id="designation" name="designation"[(ngModel)]="formdata.designation" #designation="ngModel" required>
        </div>
        <div class="form-group">
            <label for="date_of_joining">Date of Joining:</label>
            <input type="date" id="date_of_joining" name="doj" [(ngModel)]="formdata.doj" #doj="ngModel"required>
        </div>
        <div class="form-group">
            <button type="submit">Submit</button>
        </div>
    </form>
</div>
