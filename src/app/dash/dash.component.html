<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>

<link  rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
  <header>
    <h1>Dashboard</h1>
    <h2>Welcome to the Dashboard</h2>
  </header>
  <main>
    <div class="dashboard-item" id="total-departments">
      <h3>Total Departments</h3>
      <div class="counter"      *ngIf="count !== undefined">
        {{ count }}
     </div>
    </div>
    <div class="dashboard-item" id="total-employees">
      <h3>Total Employees</h3>
      <div class="counter"      *ngIf="count !== undefined">
         {{ count }}
      </div>
      
      
    </div>
    <div class="dashboard-item" id="present-today">
      <h3>Present Today</h3>
      <p class="counter">0</p>
    </div>
    <div class="dashboard-item" id="pay-slips">
      <h3>Pay Slips</h3>
      <p class="counter">0</p>
    </div>
    <div class="dashboard-item" id="details">
      <h3>Details</h3>
      <p class="counter">0</p>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
