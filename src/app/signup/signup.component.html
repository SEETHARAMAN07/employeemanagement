<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="./signup.component.css">
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form 
        action=""
        #f="ngForm"
        novalidate
        (ngSubmit)="f.form.valid&&onSubmit()"
        >
            <input type="text" name="name" [(ngModel)]="formdata.name" #name="ngModel"  placeholder="Name" required>
            <input type="email" name="email" [(ngModel)]="formdata.email" #email="ngModel" placeholder="Email" required>
            <input type="password" name="password" [(ngModel)]="formdata.password" #password="ngModel" placeholder="password" required>
            <input type="password" name="cpassword" [(ngModel)]="formdata.cpassword" #cpassword="ngModel" placeholder="Confirm Password" required>
            <input type="submit" value="SignUp">
        </form>
    </div>
</body>
</html>
