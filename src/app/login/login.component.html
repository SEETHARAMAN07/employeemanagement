
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./login.component.css">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form 
        action=""
        #f="ngForm"
        novalidate
        (ngSubmit)="f.form.valid&&onSubmit()" 
        >
            <input type="text" name="name" placeholder="Username" [(ngModel)]="formdata.name" #name="ngModel"required>
            <input type="password" name="password" placeholder="Password" [(ngModel)]="formdata.password" #password="ngModel" required>
            <input type="submit" value="Login">
        </form>
    </div>
</body>
</html>
