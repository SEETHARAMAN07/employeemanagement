<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department Details</title>

    <link  rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <div class="department-details">
        <h2>Department Details</h2>
        <form
        action=""
        #f="ngForm"
        novalidate
        (ngSubmit)="f.form.valid&&onSubmit()"
        >
            <label for="department-name">Department Name:</label>
            <input type="text" id="department-name" name="name" [(ngModel)]="formdata.name" #name="ngModel" required>
            
            <label for="department-head">Department Head:</label>
            <input type="text" id="department-head" name="department"[(ngModel)]="formdata.department" #department="ngModel" required>
            
            <label for="department-description">Description:</label>
            <textarea id="department-description" name="des" rows="4"[(ngModel)]="formdata.des" #des="ngModel" required></textarea>
            
            <button type="submit">Submit</button>
        </form>
    </div>
    
</body>
</html>
