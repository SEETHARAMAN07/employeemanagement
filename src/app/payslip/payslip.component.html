<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Payslip</title>
   
    
</head>
<body>
    <div class="payslip-form">
        <h2>Employee Details</h2>
        <form
        action=""
    #f="ngForm"
    novalidate
    (ngSubmit)="f.form.valid&&generatePDF()"
        >
            <label for="employee-name">Employee Name:</label>
            <input type="text" id="employee-name" name="name" [(ngModel)]="formdata.name" #name="ngModel" required>
            
            <label for="employee-id">Employee ID:</label>
            <input type="text" id="employee-id" name="id" [(ngModel)]="formdata.id" #id="ngModel"required>

            <label for="designation">Designation:</label>
            <input type="text" id="designation" name="designation" [(ngModel)]="formdata.designation" #designation="ngModel" required>

            <label for="salary">Salary:</label>
            <input type="number" id="salary" name="salary"[(ngModel)]="formdata.salary" #salary="ngModel"required>

            <button type="submit">Generate Payslip</button>
            <iframe id="pdfFrame" style="width:100%; height:500px;" hidden></iframe>
        </form>
    </div>
   
</body>
</html>
